<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    
<div>

   <div class='container'>
       <div class='row'>

           <!-- Image Map Generated by http://www.image-map.net/ -->
            <img id="ratTemplate" src="ratTemplate.jpg" usemap="#image-map" class='img-fluid'>

            
            <map name="image-map">
                <area id='change-to-head'  coords="226,120,74,44" shape="rect">
                <area id='change-to-ears'  coords="68,160,236,250" shape="rect">
                <area id='change-to-body'  coords="74,289,244,372" shape="rect">
                <area id='change-to-arms'  coords="81,422,253,498" shape="rect">
                <area id='change-to-legs'  coords="85,551,256,633" shape="rect">
                <area id='change-to-tail'  coords="86,680,249,761" shape="rect">
            </map>
        </div>

<!-- JS script left  -->
<script>

    var ratHeadPL = new Image();
    var ratEarsPL = new Image();
    var ratBodyPL = new Image();
    var ratArmsPL = new Image();
    var ratLegsPL = new Image();
    var ratTailPL = new Image();
    ratHeadPL.src="ratHead.jpg";
    ratEarsPL.src="ratEars.jpg";
    ratBodyPL.src="ratBody.jpg";
    ratArmsPL.src="ratArms.jpg";
    ratLegsPL.src="ratLegs.jpg";
    ratTailPL.src="ratTail.jpg";

    let ratTemplate = document.getElementById('ratTemplate');

    ratTemplate.addEventListener('click', function() {
        ratTemplate.src ='ratTemplate.jpg';
    })

    let ratHead = document.getElementById('change-to-head');
    ratHead.addEventListener('click', function() {
        ratTemplate.src = ratHeadPL.src;
        
    })

    let ratEars = document.getElementById('change-to-ears');
    ratEars.addEventListener('click', function() {
        ratTemplate.src = ratEarsPL.src;
        
    })

    let ratBody = document.getElementById('change-to-body');
    ratBody.addEventListener('click', function() {
        ratTemplate.src = ratBodyPL.src;
        
    })

    let ratArms = document.getElementById('change-to-arms');
    ratArms.addEventListener('click', function() {
        ratTemplate.src = ratArmsPL.src;
        
    })

    let ratLegs = document.getElementById('change-to-legs');
    ratLegs.addEventListener('click', function() {
        ratTemplate.src = ratLegsPL.src;
        
    })

    let ratTail = document.getElementById('change-to-tail');
    ratTail.addEventListener('click', function() {
        ratTemplate.src = ratTailPL.src;
        
    })
</script>
